<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/react@18/umd/react.development.js"crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"	crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

// 게시판 스킨을 정의한다
// 재사용 가능성이 높은 디자인에 대해 컴포넌트로 정의하자.

function Comments(props) {
	return (
		<tr>
			<td>{props.msg}</td>
			<td>{props.cwriter}</td>
			<td>{props.cregdate}</td>
		</tr>
	);
}

function printList() {
	var tag = [];	// 컴포넌트를 누적시키기 위해

	for(var i = 0; i < 10; i++) {
		tag.push(<Comments msg={"aaa"} cwriter={"bbb"} cregdate={"ccc"}/>);
	}

	// 재활용성이 없는 나머지 테이블에 대해서는 직접 작성을 해준다.
	var table = (
		<table width="100%" border="1px">
			<tr>
				<th>댓글내용</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
			{tag}
		</table>
	);

	var root = ReactDOM.createRoot(document.getElementById("listArea"));
	root.render(table);
}
printList();
</script>
</head>

<body>
	<button onClick="printTable()">동적출력</button>
	<div id="listArea">
		
	</div>

</body>
</html>
